<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostafa & Alaa Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="hero d-flex flex-column justify-content-center align-items-center text-center">
    <div class="overlay"></div>
    <div class="content position-relative z-1">
      <h1 class="display-3 fw-bold animate__animated animate__fadeInDown">Mostafa & Alaa</h1>
      <p class="subtitle lead fw-semibold mb-4 animate__animated animate__fadeInUp animate__delay-1s">We Are Getting Married</p>
      <div class="countdown d-flex gap-3 justify-content-center animate__animated animate__zoomIn animate__delay-2s mb-4">
        <div class="time-box d-flex flex-column justify-content-center align-items-center rounded-circle bg-timer text-white fw-bold">
          <span id="days">--</span><span>Days</span>
        </div>
        <div class="time-box d-flex flex-column justify-content-center align-items-center rounded-circle bg-timer text-white fw-bold">
          <span id="hours">--</span><span>Hours</span>
        </div>
        <div class="time-box d-flex flex-column justify-content-center align-items-center rounded-circle bg-timer text-white fw-bold">
          <span id="minutes">--</span><span>Minutes</span>
        </div>
        <div class="time-box d-flex flex-column justify-content-center align-items-center rounded-circle bg-timer text-white fw-bold">
          <span id="seconds">--</span><span>Seconds</span>
        </div>
      </div>
      <a href="#attending" class="btn btn-lg btn-light px-4 py-2 rounded-pill fw-bold animate__animated animate__fadeInUp animate__delay-3s">💌 Save the Date</a>
    </div>
  </div>


  <section class="save-the-date-section d-flex flex-column justify-content-center align-items-center text-center text-dark">
    <div class="container position-relative z-1">
      <h2 class="display-5 mb-3 special-title animate__animated animate__fadeInDown">Save The Date</h2>
      <p class="lead mb-2 animate__animated animate__fadeInUp animate__delay-1s">THURSADY | MAY 14 | At 8:00 PM</p>
      <p class="fw-bold venue-text arabic-text">
        داخل <span dir="ltr" class="text-english">STAR CLUB</span> كورنيش النيل شبرا<br>
        أمام مبني أمن الدوله
      </p>
          </div>
  </section>


  <section id="attending" class="attending-section d-flex flex-column justify-content-center align-items-center text-center text-white position-relative px-3">
    <div class="overlay"></div>
    <div class="attending-content container position-relative z-1">
      <h2 class="display-4 special-title mb-3 animate__animated animate__fadeInDown">Are You Attending ?</h2>
      <p class="lead mb-4 animate__animated animate__fadeInUp animate__delay-1s">Please fill up the form to notify us that you're attending. Thanks ❤️</p>
      
      <form class="row g-3 justify-content-center animate__animated animate__fadeInUp animate__delay-2s">
        <div class="col-12 col-md-4">
          <input type="text" class="form-control text-name text-start" placeholder="Name" required>
        </div>
        <div class="col-12 col-md-5">
            <textarea rows="1" class="form-control rounded-4 text-start" placeholder="Message to the Bride and Groom"></textarea>
          </div>
          
        <div class="col-12 col-md-3">
          <button type="submit" class="btn btn-bg w-100  fw-bold">I am Attending</button>
        </div>
      </form>
    </div>
  </section>
  
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
